<div class="row" >
  <div class="col-xs-12 col-md-4 col-md-offset-6">
    <div *ngIf="isLoginMode">

      <app-google-sign-in></app-google-sign-in>
    </div>
    <div *ngIf="!isLoginMode">
      <app-email-sign-up></app-email-sign-up>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <button
          style="margin-left: 10px"
          (click)="onChangingMode()"
          pButton
          type="button"
          label="{{isLoginMode? 'Don\'t have an account?' : 'Already have an account?' }}"
          class="p-button-link"
          >
        </button>
      </div>
    </div>
  </div>
</div>
