<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
      </button>
      <div routerLinkActive="active">
        <a style="cursor: pointer" routerLink="/home-page" class="navbar-brand">
          <img class="logo" src="https://firebasestorage.googleapis.com/v0/b/pick-me--pet-shelter.appspot.com/o/home.webp?alt=media&token=a0c9cd8a-9a62-46aa-9afe-d93467fc019b" alt="logo" width="40" height="40">
          <p class="name">PickMePetShelter</p>
        </a>
      </div>
    </div>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active">
          <a routerLink="/pets" style="cursor: pointer"><p class="petList">Pet List</p></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/forms/volunteer" style="cursor: pointer"><p class="volunteer">Volunteer</p></a>
        </li>
        <li routerLinkActive="active">
          <a routerLink="/forms/donation" style="cursor: pointer"><p class="donate">Donate</p></a>
        </li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="!user" routerLinkActive="active" id="Login">
          <a routerLink="/auth" style="cursor: pointer"><p class="manage">Login</a>
        </li>
        <li class="dropdown" appDropdown *ngIf="user">
          <a class="dropdown-toggle" role="button">
            <img
              [src]="user.photoURL? user.photoURL : 'https://firebasestorage.googleapis.com/v0/b/pick-me--pet-shelter.appspot.com/o/user.png?alt=media&token=087556eb-24fe-4e08-8d35-a59c24f99cbf'"
              alt="user"
              width="27"
              height="27"
              class="img-circle">
            <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li *ngIf="user.roles.admin" routerLinkActive="active">
              <a style="cursor: pointer" routerLink="/forms/manage-forms">
                <p class="manage" >Manage Forms</p>
              </a>
            </li>
            <li *ngIf="user.roles.admin" routerLinkActive="active">
              <a style="cursor: pointer" routerLink="/list/adoptions">
                <p class="adoption">Adoptions List</p>
              </a>
            </li>
            <li *ngIf="user.roles.admin" routerLinkActive="active">
              <a style="cursor: pointer" routerLink="/list/volunteers">
                <p class="adoption">Volunteer List</p>
              </a>
            </li>
            <li  routerLinkActive="active">
              <a style="cursor: pointer" routerLink="/list/my-forms">
                <p class="manage">My forms</p>
              </a>
            </li>
            <li><a style="cursor: pointer"><p class="logout" (click)="onLogout()">Log out</p></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
