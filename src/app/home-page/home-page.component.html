<div *ngIf="showDetails && selectedPet !== null" style="display: inline-block">
  <app-pet-details
    [pet]="selectedPet"
    (closeDetails)="onHideDetails()"
  ></app-pet-details>
</div>
<p-carousel
  [value]="pets"
  styleClass="custom-carousel"
  [numVisible]="3"
  [numScroll]="1"
  [circular]="true"
  [autoplayInterval]="3000"
  [responsiveOptions]="responsiveOptions">
  <ng-template pTemplate="header">
    <h3 style="text-align: center"><b>The pets that stayed longest with us!</b></h3>
  </ng-template>
  <ng-template let-pet pTemplate="item">
    <p-card [style]="{margin: '5px'}" header="{{pet.name}}, {{getAge(pet)}} years">
      <ng-template pTemplate="header">
        <img
          [src]="pet.photoURL"
          alt="{{ pet.name }}"
          class="img-responsive center-block"
          style="max-height: 150px; width: auto;">
      </ng-template>
      <h5>{{pet.breed }}</h5>
      <h5 *ngIf="pet.description !== undefined">
        {{pet.description.length > 50 ? pet.description.slice(0,50)+'...' : pet.description}}
      </h5>
      <ng-template pTemplate="footer">
        <div>
          <button
            style="font-size: 13px; width: 80px"
            pButton
            class="p-button-success p-button-rounded"
            label="Adopt Me!"
            (click)="onAdoptMe(pet)"
          ></button>
          <button
            (click)="onShowDetails(pet)"
            style="font-size: 13px; width: 80px;"
            pButton
            class="p-button-info p-button-rounded pull-right"
            label="Details"
          ></button>
        </div>
      </ng-template>
    </p-card>
  </ng-template>
</p-carousel>
