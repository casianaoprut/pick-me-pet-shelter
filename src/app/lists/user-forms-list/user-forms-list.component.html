<mat-tab-group  mat-align-tabs="center">
  <mat-tab label="Adoption Forms" >
    <div *ngFor="let form of adoptionForms">
      <app-user-form-item [adoptionForm]="form"></app-user-form-item>
    </div>
  </mat-tab>
  <mat-tab label="Volunteer Forms">
    <div *ngFor="let form of volunteerForms">
      <app-user-volunteer-form [volunteerForm]="form"></app-user-volunteer-form>
    </div>
  </mat-tab>
</mat-tab-group>
