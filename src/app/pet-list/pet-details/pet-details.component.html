<div class="backdrop"></div>
<div class="details-box">
  <h5></h5>
  <div class="details-box-actions ">
    <div style="display:inline-block;">
      <img
        [src]="pet.photoURL"
        class="img-rounded"
        style="max-height: 250px; max-width: 500px;text-align: left!important;"
        [alt]="pet.name"
      >
      <hr>
      <h1>{{pet.name}}, {{age}} years</h1>
    </div>
    <div>
      <h2>
        Hello, my name is {{pet.name}} and I am {{pet.gender === 'female'? 'a girl':'boy'}}. My birth date is {{birthDate}}
      </h2>
      <h3>{{pet.description}}</h3>
    </div>
    <div>
      <button
        style="font-size: 13px; width: 80px"
        pButton
        class="p-button-success p-button-rounded"
        label="Adopt Me!"
        (click)="onAdoptMe()"
      >
      </button>
      <button
        pButton
        style="margin-left: 10px;font-size: 13px; height: 32px;width: 80px"
        class="p-button-danger p-button-rounded"
        type=button
        icon="pi pi-times"
        (click)="onClose()"
        label="Cancel"
      ></button>
    </div>
  </div>
</div>
