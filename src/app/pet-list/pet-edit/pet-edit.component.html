<div class="backdrop"></div>
<div class="details-box">
  <div>
    <button
      pButton
      class="p-button-danger p-button-rounded pull-right"
      type=button
      icon="pi pi-times"
      (click)="onClose()"
      label=""
    ></button>
  </div>
  <hr>
  <div class="details-box-actions ">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div *ngIf="photoUrl !== '' && !showUploader" style="text-align: center; margin-bottom: 10px;">
        <img
          [src]="photoUrl"
          class="img-rounded"
          style="max-width: 100%;max-height: 250px; cursor: pointer"
          [alt]="pet.name"
          (click)="onHandleUploader()"
        >
      </div>
      <div *ngIf="showUploader" style="margin-bottom: 10px">
        <p-fileUpload
          [auto]="true"
          accept="image/*"
          [maxFileSize]="1000000"
          [customUpload]="true"
          (uploadHandler)="onUpload($event)"
        >
        </p-fileUpload>
      </div>
      <div  style="text-align: center">
      <span class="p-float-label" style="display: inline-block; margin-right: 5px; margin-bottom: 5px">
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]=pet.name
          [ngModelOptions]="{standalone: true}"
          style="font-size: 13px;"
        >
        <label for="name">Name</label>
      </span>
        <span class="p-float-label" style="display: inline-block; margin-right: 5px; margin-bottom: 5px">
        <input
          id="breed"
          type="text"
          pInputText
          [(ngModel)]=pet.breed
          [ngModelOptions]="{standalone: true}"
          style="font-size: 13px;"
        >
        <label for="breed">Breed</label>
      </span>
        <div style="display: inline-block; margin-right: 5px; margin-bottom: 5px">
          <p-dropdown
            [options]="genders"
            [(ngModel)]="pet.gender"
            [ngModelOptions]="{standalone: true}"
            placeholder="Select a gender"
          ></p-dropdown>
        </div>
        <span>
        <p-calendar
          [(ngModel)]="petBirthDate"
          [ngModelOptions]="{standalone: true}"
          [monthNavigator]="true"
          [yearNavigator]="true"
          yearRange="2000:{{yearRange}}"
          dateFormat="dd.mm.yy"
          id="navigators"
          placeholder="Select pet birthdate"
        ></p-calendar>
      </span>
      </div>
      <div style="margin-top: 10px; text-align: center">
      <span class="p-float-label" style="display: inline-block;">
        <textarea
          style="font-size: 13px;"
          id="description"
          [rows]="5"
          [cols]="50"
          pInputTextarea
          [autoResize]="true"
          [(ngModel)]="pet.description"
          [ngModelOptions]="{standalone: true}"
        ></textarea>
        <label for="description">Description</label>
      </span>
      </div>
      <div style="text-align: center;">
        <button
          pButton
          type="submit"
          class="p-button-rounded p-button-success"
          label="Save"
          style="font-size: 13px; width: 80px; margin-top: 5px"
        ></button>
      </div>
    </form>
  </div>
</div>
